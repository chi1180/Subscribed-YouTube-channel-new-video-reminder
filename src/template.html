<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribed YouTube channels' new videos reminder</title>
    <style>
    :root {
        --primary: #1a1a1a;
        --secondary: #2a2a2a;
        --accent: #6366f1;
        --text: #eaeaea;
        --text-secondary: #b0b0b0;
        --border: #3a3a3a;
        --hover-bg: #333333;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 20px;
        background-color: var(--primary);
        color: var(--text);
        min-height: 100vh;
    }

    .channel {
        background: var(--secondary);
        border-radius: 12px;
        margin-bottom: 30px;
        padding: 24px;
        border: 1px solid var(--border);
    }

    .channel-title {
        color: var(--text);
        margin: 0 0 15px 0;
        font-size: 24px;
        font-weight: 600;
    }

    .divider {
        height: 3px;
        background: var(--accent);
        margin-bottom: 20px;
        border-radius: 2px;
        opacity: 0.8;
    }

    .video-list {
        display: grid;
        gap: 15px;
    }

    .video {
        display: block;
        padding: 18px;
        border: 1px solid var(--border);
        border-radius: 8px;
        text-decoration: none;
        color: inherit;
        transition: all 0.3s ease;
        background: var(--primary);
    }

    .video:hover {
        border-color: var(--accent);
        background: var(--hover-bg);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
    }

    .video-title {
        color: var(--text);
        margin: 0 0 10px 0;
        font-size: 18px;
        font-weight: 500;
        transition: color 0.2s ease;
    }

    .video:hover .video-title {
        color: var(--accent);
    }

    .video p {
        color: var(--text-secondary);
        margin: 0;
        line-height: 1.6;
    }
    </style>
  </head>
  <body>
    <main class="main">
      <? for (const data of mailData) { ?>
      <section class="channel">
        <h2 class="channel-title"><?= data.channelTitle ?></h2>
        <div class="divider"></div>
        <div class="video-list">
          <? for (const video of data.videos) { ?>
          <a href=<?= video.link ?> class="video">
            <h3 class="video-title"><?= video.title ?></h3>
            <p><?= video.description ?></p>
          </a>
          <? } ?>
        </div>
      </section>
      <? } ?>
    </main>
  </body>
</html>
